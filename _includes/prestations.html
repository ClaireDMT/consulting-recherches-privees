<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
    <div class="row justify-content-evenly">
      <!-- {#% assign cols = section.services.size | at_most: 4 %#} -->
      <!-- {% assign cols = section.services.size %} -->
      <!-- {% if cols > 4 %}
        {% assign cols = 4 %}
      {% endif %} -->
      <!-- {% assign cols = 2 %}

      {% assign colsL = 12 | divided_by: cols %}
      {% assign colsM = colsL | times: 2 %} -->

      {% for categorie in section.categories %}
      <div class="col-lg-5 col-md-12 mt-5 {{ categorie.background_style }}">
        <div class="p-3">
          <i class="fas fa-4x {{ categorie.icon }} text-primary mb-4"></i>
          <h3 class="h4 mb-2 text-center">{{ categorie.title }}</h3>
          <h4 class="mb-2 text-center">{{ categorie.subtitle }}</h4>

          {% for prestation in categorie.prestations %}
          <div class="text-muted mb-0 text-left">
            {{ prestation.name | markdownify }}
          </div>
          {% endfor %}

        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
