<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container">
    <div class="d-grid">
      <div class="p-4 text-white contact-details">
        <h3 class="text-white">{{ section.title }}</h3>
        <hr class="divider white-left my-4">
        <p class="text-white">{{ section.subtitle }}</p>
        {% for info in section.infos %}
          <div class="text-white mb-4">
            <p class="mb-0"><strong>{{ info.title }}</strong></p>
            <p>{{ info.detail }}</p>
          </div>
        {% endfor %}
      </div>

      <div class="form p-5 {{ section.form.background_style }}">
        {% include form.html %}
      </div>
    </div>
  </div>
</section>
