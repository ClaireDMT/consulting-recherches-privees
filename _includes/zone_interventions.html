<section class="page-section " id="{{ section.section_id }}">
  <div class="container {{ section.background_style }} p-5 rounded">
    <h2 class="text-center text-white mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
    <p class="text-center text-white mb-4">{{ section.text }}</p>
    <img src="assets/img/{{section.map}}" alt="" class="w-100 rounded">
  </div>
</section>
