<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container">
    <h2 class="text-center text-white mt-0">{{ section.title | newline_to_br | markdownify }}</h2>
    <hr class="divider my-4">
    <div class="row justify-content-center">
      <div class="mb-4 text-white text-justify">
        {{ section.text | newline_to_br | markdownify }}
      </div>
    </div>
  </div>
</section>
